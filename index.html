<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz Title</h1>
        </div>
        <div class="quiz-body">
            <div class="question">Question will appear here</div>
            <div class="options">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
            <div class="timer">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50" class="timer-circle"></circle>
                </svg>
                <div class="timer-inner">3</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
